<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoExpert</title>
</head>
<body>
    
    <p>This is a paragraph with angle brackets</p>

    <!-- hr is for lines in a page -->
    <hr/>


    <!-- image link -->
    <img src="./dog.jpeg" alt="dog Image">
    <hr>


    <p>Organized list</p>
    <ol>
        <li>frontend</li>
        <li>Backend</li>
        <li>Deops</li>
        <li>Ml</li>
    </ol>


    <p>Unorganized List</p>
    <ul>
        <li>Java</li>
        <li>C#</li>
        <li>javascript</li>
        <li>react</li>
        <li>C++</li>
        <li>python</li>
    </ul>

    <hr>

    <!-- checkbox -->
    <input type="text"/>
    <input type="checkbox"/>

    <!-- semantic html -->
    <header>header content</header>
    <nav>navigation bar</nav>
    <aside>side data</aside>
    <article>self contained</article>
    <section>groupings of info</section>
    <main>main content. One per page</main>
    <footer>footer</footer>

</body>
</html>
